# SHPD Registry Configuration
shpd_registry=
shpd_registry_ftp_usr=
shpd_registry_ftp_psw=
shpd_registry_ftp_shpd_path=shpd
shpd_registry_ftp_imgs_path=imgs

# Host and Domain Configuration
host_inet_ip=127.0.0.1
domain=sslip.io
dns_type=autoresolving

# Certificate Authority (CA) Configuration
ca_country=XY
ca_state=ExampleState
ca_locality=ExampleCity
ca_org=ExampleCorp
ca_org_unit=IT Department
ca_cn=example.local
ca_email=admin@example.local
ca_passphrase=changeme123

# Certificate Configuration
cert_country=XY
cert_state=ExampleState
cert_locality=ExampleCity
cert_org=ExampleCorp
cert_org_unit=IT Department
cert_cn=example.local
cert_email=admin@example.local
cert_subject_alternative_names=DNS:example.local,DNS:www.example.local

# Shepherd workspace directory
shpd_dir=~/shpd

# Shepherd default environment type
default_env_type=docker-compose

# Logging Configuration
log_file=~/shpd/logs/shepctl.log
log_level=WARNING
log_stdout=false
log_format=%(asctime)s - %(levelname)s - %(message)s
